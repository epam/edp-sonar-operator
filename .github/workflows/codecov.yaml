name: Go

on:
  push:
    branches: [ master ]

env:
  GOLANG_VERSION: '1.24'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Upload codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
